version: 1

model:
  name: "RandomForest"
  task: "regression"

  params:
    n_estimators: 200
    max_depth: null
    min_samples_split: 2
    min_samples_leaf: 1
    max_features: "sqrt"
    n_jobs: -1

training:
  test_size: 0.2
  shuffle: true
  random_state: 42

cross_validation:
  enabled: false
  folds: 5

output:
  save_model: true
  save_predictions: true